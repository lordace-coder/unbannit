{% load static %}

<div class="px-3 py-4">
  <div
    class="timer-div mx-auto rounded-2 p-5 text-center text-white pb-2 !tw-bg-center !tw-bg-contain"
    style="background-image: url({% static 'free_fire_images/banner.png' %})"
  >
  <h1 class="tw-text-xl  lg:tw-text-2xl">Time Left Till Unban <i class="fa fa-smile"></i> </h1>
    <h1 id="timer"></h1>

    <p>Your account is on the way</p>
    <div class="progress mt-4">
      <div
        id="progress"
        class="progress-bar progress-bar-striped progress-bar-animated bg-info"
        role="progressbar"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>
